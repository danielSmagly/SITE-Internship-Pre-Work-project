<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>LIGHT & SOUND</h1>
    <h2>-- Memory Game --</h2>
    <div style="text-align: center;">
      <p1>
        Welcome to the game! <br /><br />To play, repeat back the pattern shown
        by pressing the buttons below! Once you press start you will have 5
        minutes to finish the game! <br /><br />Good Luck! <br />
      </p1>
    </div>
    
    <div id="buttonAndTimer">
      <div id="startStopButtonArea" style="text-align: center;">
        <button id="startBtn" onclick="startGame()">START</button>
        <button id="stopBtn" class="hidden" onclick="stopGame()">STOP</button>

        <p2 id="timer">Minutes Remaining: 5<br /></p2>
        <p3 id="level">Current Level: 1</p3>
      </div>
    </div>

    <div id="gameButtonArea" style="text-align: center;">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
      
      <button
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      ></button>
      
      <button
        id="button6"
        onclick="guess(6)"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
      ></button>
    </div>
  </body>
</html>
